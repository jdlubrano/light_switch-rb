name: Tests (Migrations)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_migrations:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Install dependencies
        run: ./bin/appraisal install
      - name: Set up DB
        run: ./bin/appraisal rails db:create db:migrate:reset
